<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Syntax</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
FrobeniusNormSq(M: MAT): RINGELEM</pre></td></tr></table>


<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+2><b>Description</b></font>
</td></tr></table>

This function computes the <b>square of</b> the Frobenius norm of <tt><b style="background:#bbeeee">M</b></tt>.
<br>

<br>

<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Example</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
/**/  M := mat([[1,2],[3,4]]);
/**/  FrobeniusNormSq(M);
30
</pre></td></tr></table>
