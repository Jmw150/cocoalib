<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+3><b>sign<small> <i> &nbsp;&nbsp; -- &nbsp;&nbsp; 
the sign of a number</i> </small></b></font>
</td></tr></table>
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Syntax</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
sign(X: INT|RAT): INT</pre></td></tr></table>


<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+2><b>Description</b></font>
</td></tr></table>

This function returns -1 if X < 0, 0 if X = 0, and 1 if X > 0.
X must be INT or RAT.
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Example</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
/**/  sign(123);
1

/**/  sign(-5/2);
-1
</pre></td></tr></table>
