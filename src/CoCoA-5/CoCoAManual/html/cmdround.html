<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+3><b>round<small> <i> &nbsp;&nbsp; -- &nbsp;&nbsp; 
round to integer</i> </small></b></font>
</td></tr></table>
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Syntax</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
round(X: RAT): INT</pre></td></tr></table>


<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+2><b>Description</b></font>
</td></tr></table>

This function rounds a rational to the nearest integer; halves are
rounded towards zero.
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Example</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
/**/  round(4.56);
5

/**/  round(-1/2);
0
</pre></td></tr></table>
