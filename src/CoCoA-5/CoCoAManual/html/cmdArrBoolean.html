<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+3><b>ArrBoolean<small> <i> &nbsp;&nbsp; -- &nbsp;&nbsp; 
boolean arrangement</i> </small></b></font>
</td></tr></table>
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Syntax</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
ArrBoolean(S: RING, k: INT): LIST</pre></td></tr></table>


<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+2><b>Description</b></font>
</td></tr></table>

This function constructs the boolean arrangement in the first <tt><b style="background:#bbeeee">k</b></tt>
variables of the polynomial ring <tt><b style="background:#bbeeee">S</b></tt>.
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Example</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
/**/ use S::=QQ[x,y,z];	
/**/ ArrBoolean(S, 3);
[x,  y,  z]
</pre></td></tr></table>
