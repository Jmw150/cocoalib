<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+3><b>1.9.4 Global Aliases</b></font>
</td></tr></table>

A global alias for a package is formed by using the command <A HREF="cmdalias.html">
    <tt>alias</tt>
  </A>
during a CoCoA session.
NOTE: global aliases cannot be used in function definitions.
This is to force independence of context.
Inside a function, one must use the complete package name.
