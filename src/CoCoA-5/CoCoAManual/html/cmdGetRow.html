<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+3><b>GetRow<small> <i> &nbsp;&nbsp; -- &nbsp;&nbsp; 
convert a row of a matrix into a list</i> </small></b></font>
</td></tr></table>
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Syntax</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
GetRow(M: MAT, K: INT): LIST</pre></td></tr></table>


<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+2><b>Description</b></font>
</td></tr></table>

This function makes a list containing the entries of the <tt><b style="background:#bbeeee">K</b></tt>-th row of <tt><b style="background:#bbeeee">M</b></tt>.
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Example</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
/**/  M := mat([[1,2], [3,4]]);
/**/  GetRow(M,2);
[3, 4]
</pre></td></tr></table>
