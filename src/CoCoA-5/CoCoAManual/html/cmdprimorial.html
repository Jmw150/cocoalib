<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+3><b>primorial<small> <i> &nbsp;&nbsp; -- &nbsp;&nbsp; 
primorial function</i> </small></b></font>
</td></tr></table>
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Syntax</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
primorial(N: INT): INT</pre></td></tr></table>


<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+2><b>Description</b></font>
</td></tr></table>

This function returns the "primorial" of <tt><b style="background:#bbeeee">N</b></tt>, the product of all
positive primes less than or equal to <tt><b style="background:#bbeeee">N</b></tt>.
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Example</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
/**/  primorial(5);
30

/**/  primorial(21);
9699690
</pre></td></tr></table>
