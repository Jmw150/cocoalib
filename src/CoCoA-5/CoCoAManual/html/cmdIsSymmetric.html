<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+3><b>IsSymmetric<small> <i> &nbsp;&nbsp; -- &nbsp;&nbsp; 
checks if a matrix is symmetric</i> </small></b></font>
</td></tr></table>
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Syntax</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
IsSymmetric(M: MAT): BOOL</pre></td></tr></table>


<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+2><b>Description</b></font>
</td></tr></table>

This function tests whether the square matrix <tt><b style="background:#bbeeee">M</b></tt> is symmetric.
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Example</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
/**/ M := mat([[1, 2, 3],  [2, 4, 5],  [3, 5, 6]]);
/**/ IsSymmetric(M);
true
</pre></td></tr></table>
