<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+3><b>IsEmpty<small> <i> &nbsp;&nbsp; -- &nbsp;&nbsp; 
checks if a list is empty</i> </small></b></font>
</td></tr></table>
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Syntax</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
IsEmpty(L: LIST): BOOL</pre></td></tr></table>


<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+2><b>Description</b></font>
</td></tr></table>

This function tests whether <tt><b style="background:#bbeeee">L</b></tt> is empty; it is equivalent to <tt><b style="background:#bbeeee">l = []</b></tt>..
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Example</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
/**/  L := [1.2];
/**/  IsEmpty(L);
false
</pre></td></tr></table>
