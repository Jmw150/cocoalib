  <font size=+3><b>date<small> <i> &nbsp;&nbsp; -- &nbsp;&nbsp;

</td></tr></table>
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Syntax</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
date() : INT</pre></td></tr></table>


<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+2><b>Description</b></font>
</td></tr></table>

This function returns the date.
<br><br>
NOTE: from CoCoA version 5.0.4 the result is an INT and the date is in
the form YYYYMMDD (in decimal).
See also <A HREF="cmdTimeOfDay.html">
    <tt>TimeOfDay</tt>
  </A>.
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Example</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
/**/  date();
20130530
</pre></td></tr></table>
