<!-- ========================= -->

<table bgcolor=#ccffff width=100%><tr><td><pre>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+2><b>Description</b></font>
</td></tr></table>

This function tests whether the ring <tt><b style="background:#bbeeee">R</b></tt> is integral.
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Example</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
/**/ IsIntegralDomain(ZZ);
true
/**/ IsIntegralDomain(NewZZmod(6));
false
</pre></td></tr></table>
