<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Syntax</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
ArrBraid(S: RING, k: INT): LIST</pre></td></tr></table>


<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+2><b>Description</b></font>
</td></tr></table>

This function constructs the braid arrangement in the first k variables of the polynomial ring S.
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Example</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
/**/ use S::=QQ[x,y,z];	
/**/ ArrBraid(S, 3);
[x -y,  x -z,  y -z]
</pre></td></tr></table>
