<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+3><b>GetRows<small> <i> &nbsp;&nbsp; -- &nbsp;&nbsp; 
convert a matrix into a list of lists</i> </small></b></font>
</td></tr></table>
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Syntax</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
GetRows(M: MAT): LIST of LIST
</pre></td></tr></table>


<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+2><b>Description</b></font>
</td></tr></table>

This function produces a list of lists containing the rows of <tt><b style="background:#bbeeee">M</b></tt>.
<br>

<br> 
<!-- ========================= -->
<table bgcolor=#00dddd width=100%><tr><td>
  <font size=+1><b>Example</b></font>
</td></tr></table>
<table bgcolor=#ccffff width=100%><tr><td><pre>
/**/  M := mat([[1,2], [3,4]]);
/**/  GetRows(M);
[[1, 2], [3, 4]]
</pre></td></tr></table>
